<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 game</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>2048 Game</h1>
    <div class = "gameStats">
      <div class = "score"></div> 
      <div class = "highScore"></div>
    </div>
    <div class = "timer">
      <div class = "timeDisplay">00:00</div>
      <div class = "reset">
        <button class="resetButton" onclick="resetGame()">New Game</button>
      </div>
    </div>
    <main class="game"> </main>
    <div class = "instructions">
      <button class="instructionButton" onclick="displayInstructions()">How to play</button>
      <div class = "instructionText"></div>
    </div>
  </body>
</html>
